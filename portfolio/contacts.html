<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with PHP Backend</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0c0e2a 0%, #1e223f 100%);
      color: #e0e0ff;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(16, 18, 46, 0.9);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #7ae4ff;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 2px 10px rgba(122, 228, 255, 0.4);
    }
    
    h2 {
      color: #7ae4ff;
      margin: 25px 0 15px;
      font-size: 1.8rem;
      border-bottom: 2px solid #2f80ed;
      padding-bottom: 8px;
    }
    
    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      text-align: center;
    }
    
    .contact-form {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      color: #7ae4ff;
      font-weight: 500;
    }
    
    input, textarea {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(47, 128, 237, 0.3);
      background: rgba(16, 18, 46, 0.6);
      color: #e0e0ff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #2f80ed;
      box-shadow: 0 0 0 2px rgba(47, 128, 237, 0.3);
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #2f80ed, #6b7dd3);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      font-size: 1.1rem;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(47, 128, 237, 0.4);
    }
    
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .success {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid #2ecc71;
      display: block;
    }
    
    .error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
      display: block;
    }
    
    .instructions {
      background: rgba(16, 18, 46, 0.8);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      border-left: 4px solid #2f80ed;
    }
    
    .instructions h3 {
      color: #7ae4ff;
      margin-bottom: 15px;
    }
    
    .instructions ol {
      padding-left: 20px;
      margin-bottom: 15px;
    }
    
    .instructions li {
      margin-bottom: 10px;
    }
    
    .instructions code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.6rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p>Fill out the form below to send a message directly to my Gmail account</p>
    
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message">
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
      
      <div id="statusMessage" class="status-message"></div>
    </form>
    
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      contactForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form values
        const formData = new FormData(contactForm);
        const data = Object.fromEntries(formData);
        
        // Simple validation
        if (!data.name || !data.email || !data.message) {
          showStatus('Please fill in all required fields', 'error');
          return;
        }
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(data.email)) {
          showStatus('Please enter a valid email address', 'error');
          return;
        }
        
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        try {
          // Send data to PHP script
          const response = await fetch('send_email.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(data)
          });
          
          const result = await response.text();
          
          if (response.ok) {
            showStatus('Message sent successfully! I\'ll get back to you soon.', 'success');
            contactForm.reset();
          } else {
            showStatus('Error: ' + result, 'error');
          }
        } catch (error) {
          showStatus('Network error. Please try again later.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        }
      });
      
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + type;
      }
    });
  </script>
</body>
</html>
